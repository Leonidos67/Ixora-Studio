<!DOCTYPE html>
<html lang="ru">
<head>

</head>
<body>
    <h1>–¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram</h1>
    
    <form id="test-form">
        <div class="form-group">
            <label for="name">–ò–º—è:</label>
            <input type="text" id="name" name="Name" required>
        </div>
        
        <div class="form-group">
            <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω:</label>
            <input type="tel" id="phone" name="Phone" required>
        </div>
        
        <div class="form-group">
            <label for="company">–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è:</label>
            <input type="text" id="company" name="Company">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>
        </div>
        
        <div class="form-group">
            <label for="message">–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
            <textarea id="message" name="Message" rows="4" required></textarea>
        </div>
        
        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</button>
    </form>
    
    <div id="result"></div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Telegram –±–æ—Ç–∞
        const TOKEN = '7938942548:AAGVWdhUxgtUbnfwmDziVAihr18qzBAjhQE';
        const CHAT_ID = '7938942548';
        const URL_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram
        async function sendToTelegram(message) {
            try {
                const response = await fetch(URL_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        parse_mode: 'HTML',
                        text: message
                    })
                });

                const result = await response.json();
                
                if (result.ok) {
                    return { success: true, data: result };
                } else {
                    return { success: false, error: result.description };
                }
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        function formatMessage(formData) {
            const name = formData.get('Name') || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
            const phone = formData.get('Phone') || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
            const company = formData.get('Company') || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
            const email = formData.get('Email') || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
            const message = formData.get('Message') || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
            
            return `üß™ <b>–¢–ï–°–¢–û–í–û–ï –°–û–û–ë–©–ï–ù–ò–ï</b>

üë§ <b>–ò–º—è:</b> ${name}
üì± <b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> ${phone}
üè¢ <b>–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è:</b> ${company}
üìß <b>Email:</b> ${email}
üí¨ <b>–°–æ–æ–±—â–µ–Ω–∏–µ:</b> ${message}

‚è∞ <b>–í—Ä–µ–º—è –æ—Ç–ø—Ä–∞–≤–∫–∏:</b> ${new Date().toLocaleString('ru-RU')}`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            const resultDiv = document.getElementById('result');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...';
            submitButton.disabled = true;
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            resultDiv.innerHTML = '';
            
            try {
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
                const formData = new FormData(this);
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                const message = formatMessage(formData);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
                const result = await sendToTelegram(message);
                
                if (result.success) {
                    resultDiv.innerHTML = '<div class="message success">‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram!</div>';
                    this.reset();
                } else {
                    resultDiv.innerHTML = `<div class="message error">‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${result.error}</div>`;
                    console.error('Telegram API Error:', result.error);
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="message error">‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–æ—Ä–º—ã.</div>';
                console.error('Form submission error:', error);
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
